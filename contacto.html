<body>
    <div class="container">
        <header>
            <!--Sección inicial con logo en la barra nav-->
            <section id="inicio">
            <nav>
                <img class="logo-nav" src="Assets/veterinaria-logo.png" alt="Logo Veterinaria">
            <ul class="menu">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="servicios.html">Servicios</a></li>

            </ul>
            </nav>
            </section>
        </header>
        <div class="hero-image-c">
            <!--Imagen que cubre la parte inicial hasta barra de menús-->
                <div class="hero-text">
                  <h1>Contáctanos</h1>
        </div>
        </div>
        <main>
            <div class="contenedor-gral-contacto">
           
              <form class="formulario-contacto">
                <div class="campo-formulario">
                  <label for="nombre">Nombre:</label>
                  <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="campo-formulario">
                  <label for="email">Email:</label>
                  <input type="email" id="email" name="email" required>
                </div>
                <div class="campo-formulario">
                  <label for="telefono">Teléfono:</label>
                  <input type="tel" id="telefono" name="telefono" required>
                </div>
                <div class="campo-formulario">
                  <label for="mensaje">Mensaje:</label>
                  <textarea id="mensaje" name="mensaje" required></textarea>
                </div>
                <div class="boton-formulario">
                  <button type="submit">Enviar</button>
                </div>
              </form>
            </div>
          </main>
          <!--Footer derechos y desarrollador-->
